<!DOCTYPE html>
<html>
  <head>
    <title>Rested</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">
    <script src="../bower_components/angular/angular.min.js"></script>

    <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../bower_components/codemirror/theme/eclipse.css">
    <script src="../bower_components/codemirror/lib/codemirror.js"></script>
    <script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="../bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="../bower_components/angular-ui-codemirror/ui-codemirror.js"></script>

    <script src="js/rested.js" charset="utf-8"></script>

    <style>
    dialog {
      padding: 0;
      border: 1px solid #bebebe;
      border-radius: 6px;
      box-shadow: 0 0 30px rgba(0,0,0,.1);
      overflow: hidden;
      width:400px;
      &::backdrop {
          background: rgba(0,0,0,0.2);
      }
    }
    tr.selected {
      color: #fff;
      background-color: #116cd6;
    }
    span.http_header {
      font-size: 14pt;
      display: block;
      -webkit-user-select: text;
    }
    span.http_header code {
      -webkit-user-select: text;
    }
    code.header_name {
      font-weight: bold;
    }
    pre.raw_view {
      height: 38vh;
      font-weight: bold;
      font-size: 14pt;
      -webkit-user-select: text;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .CodeMirror {
      font-weight: bold;
      font-size: 14pt;
      height: 38vh;
    }
    select.method {
      width: 100px;
      height: 32px;
      margin-left: 4px;
      margin-top: 4px;
    }
    input.url {
      width: 75%;
      margin-left: 4px;
      margin-top: 4px;
    }
    select.body_type {
      width: 0px;
      height: 0px;
      visibility: hidden;
    }
    a:visited {
      color: blue;
    }
    </style>
  </head>
  <body ng-app="RestedApp" ng-controller="MainController as main">
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default" title="Add a new server" ng-click="main.openNewServerDialog()">
              <span class="icon icon-plus"></span>
            </button>
          </div>
        <div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <header class="toolbar toolbar-header">
              <div class="tab-group">
                <div class="tab-item" ng-click="main.sidebarTab = 'saved'" ng-class="{active: main.sidebarTab == 'saved'}">
                  Saved
                </div>
                <div class="tab-item" ng-click="main.sidebarTab = 'history'" ng-class="{active: main.sidebarTab == 'history'}">
                  History
                </div>
              </div>
              <div class="toolbar-actions">
                <div class="btn-group pull-right">
                  <button class="btn btn-default" title="Clear" ng-click="main.openNewServerDialog()">
                    <span class="icon icon-trash"></span>
                  </button>
                </div>
              <div>
            </header>
            <nav class="nav-group">
              <h5 class="nav-group-title">Servers</h5>
              <span class="nav-group-item" ng-repeat="server in main.serverList" ng-click="main.selectServer(server)" ng-dblclick="main.openEditServerDialog()" ng-class="{active: main.isServerSelected(server)}">
                <span class="icon icon-record" ng-style="{color: server.started ? '#34c84a' : '#fc605b'}"></span>
                {{server.name}}
              </span>
            </nav>
          </div>

          <div class="pane">
            <div>
              <select class="form-control method">
                <option>GET</option>
                <option>POST</option>
                <option>PUT</option>
                <option>DELETE</option>
                <option>HEAD</option>
              </select>
              <input type="text" ng-model="main.request.url" class="form-control url" placeholder="http://example.com">
              <button class="btn btn-large btn-primary" ng-click="main.commitRequest()">Go</button>
              <div style="margin-left: 4px">
                Body type:
                <select id="bodyTypeSelect" ng-model="main.request.contentType" class="form-control body_type">
                  <option>text/plain</option>
                  <option>application/json</option>
                  <option>application/xml</option>
                  <option>text/xml</option>
                  <option value="">None</option>
                </select>
                <a href ng-click="main.showBodyTypeMenu()">{{main.requestContentType === "" ? "None" : main.requestContentType}}</a>
              </div>
              <ui-codemirror ui-codemirror-opts="main.requestEditorOptions" ng-model="main.request.body"></ui-codemirror>
            </div>

            <div>
              <header class="toolbar toolbar-header">
                <h1 class="title">Response</h1>

                <div class="toolbar-actions" align="center">
                  <div class="btn-group">
                    <button class="btn btn-default" ng-class="{active: main.responseBodyFormat == 'pretty'}" title="Show formatted body" ng-click="main.responseBodyFormat = 'pretty'">
                      <span class="icon icon-list"></span> &nbsp;Pretty
                    </button>
                    <button class="btn btn-default" ng-class="{active: main.responseBodyFormat == 'raw'}" title="Show raw body" ng-click="main.responseBodyFormat = 'raw'">
                      <span class="icon icon-tools"></span> &nbsp;Raw
                    </button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-default" ng-class="{active: main.showHeaders}" title="Show headers" ng-click="main.showHeaders = !main.showHeaders">
                      <span class="icon" ng-class="{'icon-down-open': !main.showHeaders, 'icon-up-open': main.showHeaders}"></span> &nbsp;Headers
                    </button>
                    <button class="btn btn-default" title="Copy body text" ng-click="main.copyText()">
                      <span class="icon icon-docs"></span> &nbsp;Copy
                    </button>
                  </div>
                </div>

                <div ng-if="main.showHeaders">
                  <span class="http_header" ng-repeat="(key, value) in main.response.headers">
                    <code class="header_name">{{key}}:</code> <code>{{value}}</code>
                  </span>
                </div>

              </header>

              <!-- Response data -->
              <div>
                <ui-codemirror ui-codemirror-opts="main.responseEditorOptions" ng-model="main.response.responseText" ng-if="main.responseBodyFormat == 'pretty'"></ui-codemirror>
                <pre class="raw_view" ng-if="main.responseBodyFormat == 'raw'">{{main.response.responseText}}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="editableServerDialog">
        <header class="toolbar toolbar-header">
            <h1 class="title">{{main.dialogMode == 'ADD' ? 'Add New Server' : 'Edit Settings'}}</h1>
        </header>

        <form style="padding: 10px">
          <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" ng-model="main.editableServer.name" placeholder="">
          </div>
          <div class="form-group">
              <label>Remote URL:</label>
              <input type="text" class="form-control" ng-model="main.editableServer.remoteURL" placeholder="http://www.example.com:8080/">
          </div>
          <div class="form-group">
              <label>Local port:</label>
              <input type="text" class="form-control" ng-model="main.editableServer.localPort" placeholder="">
          </div>
        </form>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-primary pull-right" ng-click="main.addNewServer()" ng-if="main.dialogMode == 'ADD'" style="width:50pt">Add</button>
                <button class="btn btn-primary pull-right" ng-click="main.updateServerSettings()" ng-if="main.dialogMode == 'EDIT'" style="width:50pt">Save</button>
                <button class="btn btn-default pull-right" ng-click="main.closeNewServerDialog()" style="width:50pt">Cancel</button>
            </div>
        </footer>
    </dialog>

  </body>
</html>
